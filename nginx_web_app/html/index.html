<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Compensatória</title>
</head>
<body>
    <h1>Atividade Compensatória</h1>

    <button onclick="fetchData()">Buscar dados da API</button>

    <div id="api-data"></div>

    <script>
        function fetchData() {
            fetch('http://localhost:3000/api/data')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('api-data').textContent = data.message;
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
